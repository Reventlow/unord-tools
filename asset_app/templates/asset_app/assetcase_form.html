
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'asset_app_AssetCase_list' %}">
    AssetCase Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="created">created: </label>
  <input class="form-control col-sm-10" id="created" type="datetime-local" name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="zendesk_link">zendesk_link: </label>
  <input class="form-control col-sm-10" id="zendesk_link" type="text" name="zendesk_link" value="{{ object.zendesk_link }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="solved">solved: </label>
  <input class="form-control col-sm-10" id="solved" type="text" name="solved" value="{{ object.solved }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="user_report_it">user_report_it: </label>
  <input class="form-control col-sm-10" id="user_report_it" type="text" name="user_report_it" value="{{ object.user_report_it }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="user_quicklink">user_quicklink: </label>
  <input class="form-control col-sm-10" id="user_quicklink" type="text" name="user_quicklink" value="{{ object.user_quicklink }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="notes">notes: </label>
  <input class="form-control col-sm-10" id="notes" type="text" name="notes" value="{{ object.notes }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
  <input class="form-control col-sm-10" id="last_updated" type="datetime-local" name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="description">description: </label>
  <input class="form-control col-sm-10" id="description" type="text" name="description" value="{{ object.description }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
