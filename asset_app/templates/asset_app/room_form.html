
{% extends "base.html" %}
{% load static %}
{% block content %}
    {{form.as_p}}
<p>
    <a class="btn btn-light" href="{% url 'asset_app_room_list' %}">
    room Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="last_inspected">last_inspected: </label>
  <input class="form-control col-sm-10" id="last_inspected" type="date" name="last_inspected" value="{{ object.last_inspected }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="name">name: </label>
  <input class="form-control col-sm-10" id="name" type="text" name="name" value="{{ object.name }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
  <input class="form-control col-sm-10" id="last_updated" type="datetime-local" name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="image_date">image_date: </label>
  <input class="form-control col-sm-10" id="image_date" type="date" name="image_date" value="{{ object.image_date }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="created">created: </label>
  <input class="form-control col-sm-10" id="created" type="datetime-local" name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="image">image: </label>
  <input class="form-control col-sm-10" id="image" type="file" name="image" value="{{ object.image }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="notes">notes: </label>
  <input class="form-control col-sm-10" id="notes" type="text" name="notes" value="{{ object.notes }}">
  </div>
    <select name="location" class="form-control">
        {% for results in object.location %}
        <option value="{{ object.location.id }}">{{ object.location.name }}</option>
        {% endfor %}
  <input type="submit" value="Save" class="btn btn-primary">

</form>

{% endblock %}
