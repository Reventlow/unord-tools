{% extends 'base.html' %}
{% block title %}U/Nord tools | Lokation{% endblock %}
{% block content %}

    <p>
        <a class="btn btn-dark" href="{% url 'asset_app_locations_list' %}">
            Liste af lokationer
        </a>
    </p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.errors }}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="name">Navn p√• afdeling: </label>
            <input class="form-control col-sm-10" id="name" type="text" name="name" value="{{ object.name }}">
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="address">Adresse: </label>
            <input class="form-control col-sm-10" id="address" type="text" name="address" value="{{ object.address }}">
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="last_updated">Sidst opdateret: </label>
            <input class="form-control col-sm-10" id="last_updated" type="datetime-local" name="last_updated"
                   value="{{ object.last_updated }}" disabled>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="created">Lokation skabt: </label>
            <input class="form-control col-sm-10" id="created" type="datetime-local" name="created"
                   value="{{ object.created }}" disabled>
        </div>
        <div class="mb-3"><label for="notes" class="form-label">Noter</label> <textarea
                class="form-control" id="notes" rows="3" name="notes">{{ object.notes }}</textarea></div>

        <input type="submit" value="Gem" class="btn btn-primary">
    </form>

{% endblock %}
