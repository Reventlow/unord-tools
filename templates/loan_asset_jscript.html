<script>
// if dropdown loaner_type changed, then change textfield responsible_teacher_initials to required
console.log("Change!");

$(document).ready(function($){
    $("select[name=id_loaner_type]").change(function(){
        console.log("Ready!");
        if ($(this).val() == "Elev") {
            $("#id_responsible_teacher_initials").prop('required',true);
            $("#id_responsible_teacher_initials").show();
            console.log("Elev!");
        } else {
            $("#id_responsible_teacher_initials").prop('required',false);
            $("#id_responsible_teacher_initials").hide();
            console.log("Ansat!");
        }
    });
})(jQuery);

</script>
